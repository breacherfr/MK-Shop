<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK SHOP - V14 Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .hidden { display: none !important; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .anime-card { transition: all 0.3s ease; cursor: pointer; border-radius: 1rem; overflow: hidden; border: 1px solid rgba(6, 182, 212, 0.2); background: #000; }
        .anime-card:hover { transform: scale(1.03); border-color: #06b6d4; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 1rem; }
    </style>
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

    <nav class="border-b border-gray-200 dark:border-gray-800 p-5 flex justify-between items-center sticky top-0 z-50 bg-white/90 dark:bg-black/90 backdrop-blur-md">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üõçÔ∏è</span>
            <h1 class="text-2xl font-black italic">MK <span class="text-cyan-500">SHOP</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="showPage('home-page')" class="text-[10px] font-bold uppercase hover:text-cyan-500">Boutique</button>
            <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-xs">üåô</button>
            <div id="nav-auth-btns" class="flex gap-2">
                <button onclick="openAuth('login')" class="text-[10px] font-bold text-gray-500">Connexion</button>
                <button onclick="openAuth('signup')" class="text-[10px] font-bold bg-cyan-500 text-white px-3 py-1 rounded">S'inscrire</button>
            </div>
            <div id="nav-user-info" class="hidden text-[10px] font-black text-cyan-500 italic uppercase"></div>
        </div>
    </nav>

    <main id="home-page" class="max-w-7xl mx-auto p-6">
        <h2 class="text-xl font-bold mb-8 italic text-cyan-500 uppercase">Catalogue MK</h2>
        <div class="card-grid">
            <div class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-800 rounded-3xl p-6 flex flex-col justify-between border-t-4 border-t-cyan-500">
                <div>
                    <div class="text-3xl mb-4">üì∫</div>
                    <h3 class="text-xl font-bold mb-1">Espace TV & Anim√©s</h3>
                    <p class="text-[10px] text-gray-400 mb-6 uppercase">TF1, M6, ANIME SANA, DESSINS ANIM√âS...</p>
                    <div class="bg-white dark:bg-black p-4 rounded-xl border dark:border-gray-800 mb-6">
                        <input id="tv-code" type="text" placeholder="CODE..." class="w-full bg-transparent text-xs outline-none border-b dark:border-gray-800 focus:border-cyan-500 pb-2 mb-4">
                        <button onclick="checkTvCode()" class="w-full bg-cyan-500 text-white py-2 rounded-lg font-bold text-[10px] uppercase">Se connecter √† l'espace</button>
                    </div>
                </div>
                <div><p class="text-cyan-500 font-bold text-lg mb-4">4‚Ç¨/mois</p><button onclick="startChat('Abonnement TV')" class="w-full bg-cyan-500 text-white font-black py-3 rounded-2xl text-xs uppercase">Acheter</button></div>
            </div>

            <div class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-800 rounded-3xl p-6 flex flex-col justify-between">
                <div><div class="text-3xl mb-4">üéÆ</div><h3 class="text-xl font-bold mb-1">Comptes Roblox</h3><p class="text-[10px] text-gray-400 mb-6 uppercase">(SUR DEMANDE)</p></div>
                <div><p class="text-cyan-500 font-bold text-lg mb-4">5‚Ç¨ - 30‚Ç¨</p><button onclick="startChat('Roblox')" class="w-full bg-cyan-500 text-white font-black py-3 rounded-2xl text-xs uppercase">Acheter</button></div>
            </div>

            <div class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-800 rounded-3xl p-6 flex flex-col justify-between">
                <div><div class="text-3xl mb-4">‚≠ê</div><h3 class="text-xl font-bold mb-1">Comptes Premium</h3><p class="text-[10px] text-gray-400 mb-6 uppercase">(SPOTIFY, NETFLIX, ETC...)</p></div>
                <div><p class="text-cyan-500 font-bold text-lg mb-4">3‚Ç¨ - 20‚Ç¨</p><button onclick="startChat('Premium')" class="w-full bg-cyan-500 text-white font-black py-3 rounded-2xl text-xs uppercase">Acheter</button></div>
            </div>
        </div>
    </main>

    <div id="private-page" class="hidden max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black italic text-cyan-500 uppercase">Espace Premium</h2>
            <div class="flex gap-2">
                <button onclick="showSubSection('tv')" class="bg-cyan-500 text-white px-4 py-2 rounded-lg text-[10px] font-bold">TV DIRECT</button>
                <button onclick="showSubSection('anime')" class="bg-white/5 border border-cyan-500 text-cyan-500 px-4 py-2 rounded-lg text-[10px] font-bold">ANIME SANA</button>
            </div>
        </div>

        <div id="sub-tv" class="bg-black rounded-3xl p-4 aspect-video flex flex-col">
            <select id="channel-select" onchange="changeChannel(this.value)" class="bg-black text-cyan-500 border border-cyan-500 text-xs p-2 mb-4 rounded outline-none">
                <option value="https://static.france24.com/live/f24_fr.video/playlist.m3u8">France 24 HD</option>
                <option value="https://rbmn-live.akamaized.net/hls/live/590964/BoRB-AT/master.m3u8">Red Bull TV</option>
            </select>
            <video id="video" class="w-full h-full bg-black rounded-xl" controls></video>
        </div>

        <div id="sub-anime" class="hidden">
            <h3 class="text-sm font-bold mb-4 text-cyan-400 uppercase italic">üé¨ Dessins Anim√©s & Mangas</h3>
            <div id="grid-anime" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
        </div>
    </div>

    <div id="video-modal" class="hidden fixed inset-0 z-[120] bg-black/95 flex items-center justify-center p-4">
        <div class="w-full max-w-4xl">
            <div class="flex justify-between mb-4"><h3 id="modal-title" class="text-white text-xs font-bold uppercase italic">Lecture...</h3><button onclick="closeVideo()" class="text-white text-xs bg-red-600 px-4 py-1 rounded-full">FERMER</button></div>
            <div class="video-container"><iframe id="main-iframe" src="" frameborder="0" allowfullscreen></iframe></div>
        </div>
    </div>

    <div id="chat-modal" class="hidden fixed inset-0 z-[130] bg-black/80 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-900 w-full max-w-md rounded-3xl overflow-hidden shadow-2xl">
            <div class="bg-cyan-500 p-5 text-white flex justify-between items-center"><h3 class="font-black italic text-sm uppercase">Support MK</h3><button onclick="closeChat()">‚úï</button></div>
            <div id="chat-box" class="chat-container p-6 space-y-4 text-[11px]"></div>
            <div class="p-4 flex gap-2 border-t dark:border-gray-800">
                <input id="chat-input" type="text" placeholder="Message..." class="flex-1 bg-gray-100 dark:bg-black p-3 rounded-xl outline-none text-xs">
                <button onclick="sendMessage()" class="bg-cyan-500 text-white px-4 rounded-xl font-bold text-xs uppercase">OK</button>
            </div>
        </div>
    </div>

    <div id="auth-page" class="hidden fixed inset-0 z-[140] bg-black/95 flex items-center justify-center p-4">
        <div class="bg-gray-900 p-8 rounded-3xl w-full max-w-sm border border-gray-800 shadow-2xl">
            <div class="flex justify-center gap-6 mb-8">
                <button id="tab-login" onclick="toggleAuthTab('login')" class="text-xs font-black text-cyan-500 italic">CONNEXION</button>
                <button id="tab-signup" onclick="toggleAuthTab('signup')" class="text-xs font-black text-gray-600 italic">INSCRIPTION</button>
            </div>
            <input id="auth-user" type="text" placeholder="Pseudo" class="w-full bg-black border border-gray-800 p-4 rounded-xl mb-4 text-xs outline-none text-white focus:border-cyan-500">
            <input id="auth-pass" type="password" placeholder="Mot de passe" class="w-full bg-black border border-gray-800 p-4 rounded-xl mb-6 text-xs outline-none text-white focus:border-cyan-500">
            <button onclick="handleAuth()" class="w-full bg-cyan-500 text-white py-4 rounded-xl font-black text-xs uppercase">Valider</button>
            <button onclick="showPage('home-page')" class="w-full text-gray-600 mt-4 text-[10px]">Annuler</button>
        </div>
    </div>

    <script>
        let hls = null;
        let currentUser = localStorage.getItem('mk_user') || null;
        let isUnlocked = localStorage.getItem('mk_tv_unlocked') === 'true';
        let authMode = 'login';
        let accounts = JSON.parse(localStorage.getItem('mk_accounts')) || [];

        // INIT AU CHARGEMENT
        window.onload = () => {
            if(currentUser) {
                updateUserInfo();
            }
            if(isUnlocked) {
                document.getElementById('tv-code').value = "D√âJ√Ä D√âBLOQU√â";
            }
            initAnimeGrid();
        };

        function showPage(id) {
            document.querySelectorAll('main, div[id$="-page"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function showSubSection(type) {
            document.getElementById('sub-tv').classList.add('hidden');
            document.getElementById('sub-anime').classList.add('hidden');
            document.getElementById('sub-' + type).classList.remove('hidden');
        }

        function openAuth(mode) { authMode = mode; toggleAuthTab(mode); showPage('auth-page'); }
        
        function toggleAuthTab(mode) {
            authMode = mode;
            document.getElementById('tab-login').className = mode === 'login' ? "text-xs font-black text-cyan-500 italic" : "text-xs font-black text-gray-600 italic";
            document.getElementById('tab-signup').className = mode === 'signup' ? "text-xs font-black text-cyan-500 italic" : "text-xs font-black text-gray-600 italic";
        }

        function handleAuth() {
            const u = document.getElementById('auth-user').value;
            const p = document.getElementById('auth-pass').value;
            if(!u || !p) return alert("Remplis tout !");

            if(authMode === 'signup') {
                accounts.push({u, p});
                localStorage.setItem('mk_accounts', JSON.stringify(accounts));
                alert("Compte cr√©√© ! Connecte-toi.");
                toggleAuthTab('login');
            } else {
                const acc = accounts.find(x => x.u === u && x.p === p);
                if(acc || (u === "admin" && p === "admin")) {
                    currentUser = u;
                    localStorage.setItem('mk_user', u);
                    updateUserInfo();
                    showPage('home-page');
                } else { alert("Identifiants incorrects"); }
            }
        }

        function updateUserInfo() {
            document.getElementById('nav-auth-btns').classList.add('hidden');
            const info = document.getElementById('nav-user-info');
            info.classList.remove('hidden');
            info.innerText = "Utilisateur : " + currentUser;
        }

        function checkTvCode() {
            const c = document.getElementById('tv-code').value;
            const codes = ["StreamingCode-CodeStreaming-fr/en2", "ACCES-ACHETER-0001"];
            if(isUnlocked || codes.includes(c)) {
                isUnlocked = true;
                localStorage.setItem('mk_tv_unlocked', 'true');
                showPage('private-page');
                launchStream(document.getElementById('channel-select').value);
            } else { alert("Code invalide ou expir√©"); }
        }

        function launchStream(url) {
            const v = document.getElementById('video');
            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(v);
                hls.on(Hls.Events.MANIFEST_PARSED, () => v.play());
            }
        }

        function changeChannel(url) { launchStream(url); }

        function initAnimeGrid() {
            const list = [
                {id:"P6iSoaAbCeY", t:"Bluey"}, {id:"55neqT8Ztqc", t:"Garfield"}, 
                {id:"QfEv8Af3Mtk", t:"Pat' Patrouille"}, {id:"T3vVjfFmLSQ", t:"Masha & Michka"},
                {id:"WSdYAUdqzPA", t:"Aristocrate VF"}, {id:"jstz2R8GHWU", t:"Paladin Lointain"}
            ];
            const g = document.getElementById('grid-anime');
            list.forEach(i => {
                g.innerHTML += `<div class="anime-card" onclick="playVideo('${i.id}','${i.t}')">
                    <img src="https://img.youtube.com/vi/${i.id}/mqdefault.jpg" class="w-full h-24 object-cover opacity-60">
                    <div class="p-2 text-[9px] font-bold text-cyan-400 uppercase">${i.t}</div>
                </div>`;
            });
        }

        function playVideo(id, t) {
            document.getElementById('video-modal').classList.remove('hidden');
            document.getElementById('main-iframe').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('modal-title').innerText = t;
        }

        function closeVideo() { document.getElementById('video-modal').classList.add('hidden'); document.getElementById('main-iframe').src=""; }

        function startChat(p) {
            if(!currentUser) return openAuth('login');
            document.getElementById('chat-modal').classList.remove('hidden');
            document.getElementById('chat-box').innerHTML = `<div class="bg-cyan-500/10 text-cyan-500 p-4 rounded-2xl border border-cyan-500/20 shadow-sm font-bold">Salut, pour pouvoir acheter il faut qu'un admin r√©pond sinon tu peut ajouter "mkdevlopper" sur discord pour une r√©ponse plus rapide!</div>`;
        }
        function closeChat() { document.getElementById('chat-modal').classList.add('hidden'); }
        function sendMessage() {
            const i = document.getElementById('chat-input');
            if(!i.value) return;
            document.getElementById('chat-box').innerHTML += `<div class="flex justify-end"><div class="bg-cyan-500 text-white p-2 px-4 rounded-xl shadow-md">${i.value}</div></div>`;
            i.value = "";
        }
        function toggleDarkMode() { document.documentElement.classList.toggle('dark'); }
    </script>
</body>
</html>
