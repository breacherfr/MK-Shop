<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK SHOP - V6 Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .hidden { display: none !important; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #06b6d4; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-white dark:bg-black text-gray-900 dark:text-gray-100 font-sans antialiased transition-colors duration-300">

    <nav class="border-b border-gray-200 dark:border-gray-800 p-6 flex justify-between items-center bg-white dark:bg-black sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üõçÔ∏è</span>
            <h1 class="text-2xl font-black italic">MK <span class="text-cyan-500">SHOP</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 hover:scale-110 transition">
                <span id="mode-icon">üåô</span>
            </button>
            <button onclick="showPage('auth-page')" class="text-sm font-bold text-gray-400 hover:text-cyan-500 transition">Connexion</button>
        </div>
    </nav>

    <main id="home-page" class="max-w-7xl mx-auto p-8">
        <h2 class="text-xl font-bold mb-8 italic text-cyan-500">Catalogue Officiel</h2>
        <div class="card-grid">
            <div class="bg-gray-50 dark:bg-gray-900 border border-gray-100 dark:border-gray-800 rounded-3xl p-8 flex flex-col justify-between shadow-sm border-t-4 border-t-cyan-500">
                <div>
                    <div class="text-4xl mb-4">üì∫</div>
                    <h3 class="text-2xl font-bold mb-2">TV Direct + Replay</h3>
                    <p class="text-xs text-gray-400 mb-6">TF1, M6, CANAL+, BEIN, RMC...</p>
                    <div class="bg-white dark:bg-black p-4 rounded-xl border dark:border-gray-700 mb-6">
                        <input id="tv-code" type="text" placeholder="CODE ACCES..." class="w-full bg-transparent text-sm outline-none border-b dark:border-gray-700 focus:border-cyan-500 transition mb-2">
                        <button onclick="checkTvCode()" class="w-full bg-cyan-500 text-white py-2 rounded-lg font-bold">ACTIVER LE FLUX</button>
                    </div>
                </div>
                <button onclick="startChat('TV')" class="w-full border-2 border-cyan-500 text-cyan-500 hover:bg-cyan-500 hover:text-white font-black py-4 rounded-2xl transition uppercase">Acheter - 4‚Ç¨</button>
            </div>

            <div class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-800 rounded-3xl p-8 flex flex-col justify-between">
                <div><div class="text-4xl mb-4">üéÆ</div><h3 class="text-2xl font-bold">Roblox</h3><p class="text-xs text-gray-400 mb-4 uppercase">Comptes Stacked</p></div>
                <button onclick="startChat('Roblox')" class="w-full bg-cyan-500 text-white font-black py-4 rounded-2xl uppercase">Voir Prix</button>
            </div>
            <div class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-800 rounded-3xl p-8 flex flex-col justify-between">
                <div><div class="text-4xl mb-4">‚≠ê</div><h3 class="text-2xl font-bold">Premium</h3><p class="text-xs text-gray-400 mb-4 uppercase">Netflix / Spotify</p></div>
                <button onclick="startChat('Premium')" class="w-full bg-cyan-500 text-white font-black py-4 rounded-2xl uppercase">Voir Prix</button>
            </div>
            <div class="bg-gray-50 dark:bg-gray-900 border dark:border-gray-800 rounded-3xl p-8 flex flex-col justify-between">
                <div><div class="text-4xl mb-4">üéØ</div><h3 class="text-2xl font-bold">Cheat</h3><p class="text-xs text-gray-400 mb-4 uppercase">Fortnite / Roblox</p></div>
                <button onclick="startChat('Cheat')" class="w-full bg-cyan-500 text-white font-black py-4 rounded-2xl uppercase">Voir Prix</button>
            </div>
        </div>
    </main>

    <div id="tv-player" class="hidden fixed inset-0 z-[100] bg-black flex flex-col">
        <div class="p-4 bg-gray-900 flex justify-between items-center border-b border-gray-800">
            <select id="channel-select" onchange="changeChannel(this.value)" class="bg-black border border-cyan-500 text-cyan-500 text-xs p-2 rounded outline-none w-1/2">
                <optgroup label="Cha√Ænes d'Info (Tr√®s Stable)">
                    <option value="https://euronews-fra-p3-inter-fr.fws.m7.ovh/ottrun/euronews_fra/index.m3u8">Euronews France</option>
                    <option value="https://static.france24.com/live/f24_fr.video/playlist.m3u8">France 24</option>
                    <option value="https://live.bfmtv.com/archive/bfmtv_fast_900.m3u8">BFM TV</option>
                </optgroup>
                <optgroup label="Divertissement (IPTV)">
                    <option value="http://cdn.idm.org.lb:8080/france24/index.m3u8">Cha√Æne test 1</option>
                    <option value="https://nhkworld.akamaized.net/hls/live/2023588/nhkwlive/g/playlist.m3u8">NHK World (Musique/Docu)</option>
                    <option value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">Film D√©mo (4K)</option>
                </optgroup>
            </select>
            <button onclick="closeTv()" class="bg-red-600 text-white px-4 py-1 rounded-full text-xs font-bold uppercase">Quitter</button>
        </div>
        
        <div class="flex-1 bg-black flex items-center justify-center relative">
            <div id="video-loader" class="absolute flex flex-col items-center gap-4">
                <div class="loader"></div>
                <p class="text-xs text-gray-500">Chargement du flux s√©curis√©...</p>
                <button onclick="forcePlay()" class="mt-4 bg-cyan-500 px-6 py-2 rounded-full font-bold text-sm">LANCER MANUELLEMENT</button>
            </div>
            <video id="video" class="w-full h-full" controls playsinline></video>
        </div>
    </div>

    <div id="admin-page" class="hidden p-8 min-h-screen bg-gray-900">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-cyan-500">MK ADMIN PANEL</h2>
            <button onclick="showPage('home-page')" class="text-white bg-red-600 px-4 py-2 rounded">SORTIR</button>
        </div>
        <div id="admin-users" class="grid gap-4"></div>
    </div>

    <div id="auth-page" class="hidden fixed inset-0 z-[60] bg-black/90 backdrop-blur flex items-center justify-center p-4">
        <div class="bg-gray-900 p-8 rounded-3xl w-full max-w-md border border-gray-800">
            <h2 class="text-xl font-bold text-cyan-500 mb-6 text-center">ESPACE CLIENT</h2>
            <input id="auth-user" type="text" placeholder="Pseudo" class="w-full bg-black border border-gray-800 p-4 rounded-xl mb-4 outline-none text-white">
            <input id="auth-pass" type="password" placeholder="Mot de passe" class="w-full bg-black border border-gray-800 p-4 rounded-xl mb-6 outline-none text-white">
            <button onclick="login()" class="w-full bg-cyan-500 text-white font-bold py-4 rounded-xl">SE CONNECTER</button>
            <button onclick="showPage('home-page')" class="w-full text-gray-500 mt-4 text-xs">RETOUR</button>
        </div>
    </div>

    <script>
        let hls = null;
        let logs = [];

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            document.getElementById('mode-icon').innerText = document.documentElement.classList.contains('dark') ? "‚òÄÔ∏è" : "üåô";
        }

        function showPage(id) {
            document.querySelectorAll('main, div[id$="-page"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function checkTvCode() {
            const code = document.getElementById('tv-code').value;
            if (code === "StreamingCode-CodeStreaming-fr/en2" || code === "ACCES-ACHETER-0001") {
                launchStream(document.getElementById('channel-select').value);
            } else if (code === "AdminCode-CodeAdmin-fr/en2") {
                showPage('admin-page');
            } else { alert("Code invalide !"); }
        }

        function launchStream(url) {
            showPage('tv-player');
            document.getElementById('video-loader').classList.remove('hidden');
            const video = document.getElementById('video');

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls({ manifestLoadingTimeOut: 10000 });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    document.getElementById('video-loader').classList.add('hidden');
                    video.play().catch(() => {
                        console.log("Auto-play bloqu√©");
                        document.getElementById('video-loader').classList.remove('hidden');
                    });
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) { alert("Ce flux est indisponible ou bloque votre connexion."); }
                });
            }
        }

        function forcePlay() {
            document.getElementById('video-loader').classList.add('hidden');
            document.getElementById('video').play();
        }

        function changeChannel(url) { launchStream(url); }

        function closeTv() {
            const video = document.getElementById('video');
            video.pause();
            if(hls) hls.destroy();
            showPage('home-page');
        }

        function login() {
            const user = document.getElementById('auth-user').value;
            const pass = document.getElementById('auth-pass').value;
            if(user && pass) {
                logs.push({ user, pass, date: new Date().toLocaleString() });
                document.getElementById('admin-users').innerHTML = logs.map(l => `<div class="p-4 bg-black rounded border border-gray-800">üë§ ${l.user} | üîë ${l.pass} | üìÖ ${l.date}</div>`).join('');
                showPage('home-page');
            }
        }

        function startChat(p) { alert("Support MK SHOP : Contactez l'admin pour " + p); }
    </script>
</body>
</html>
