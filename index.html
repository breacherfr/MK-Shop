</head>
<body class="font-sans antialiased">

    <nav class="border-b border-gray-800 p-6 flex justify-between items-center bg-black sticky top-0 z-50">

        </div>
        <div class="flex items-center gap-4">
            <button onclick="alert('Indisponible pour le moment')" class="text-sm font-bold text-gray-400 hover:text-white transition">Se connecter</button>
        </div>
    </nav>

    <main id="home-page" class="max-w-7xl mx-auto p-8 fade-in">
        <h2 class="text-xl font-bold mb-8 italic">Catalogue MK SHOP</h2>
        <div class="card-grid">
            
            <div class="bg-gray-900 border border-gray-800 rounded-3xl p-8 flex flex-col justify-between shadow-2xl border-t-4 border-t-cyan-500">
                <div>
                    <div class="text-4xl mb-4">üì∫</div>
                    <h3 class="text-2xl font-bold mb-2">Cha√Æne de T√©l√©</h3>
                    <p class="text-xs text-gray-500 mb-6 uppercase">TF1, CANAL+, M6, ETC...</p>
                    <div class="bg-black p-4 rounded-xl border border-gray-800 mb-6">
                        <label class="text-[10px] font-bold text-gray-500 uppercase block mb-2 italic">Code d'acc√®s :</label>
                        <div class="flex gap-2">
                            <input id="tv-code" type="text" placeholder="ACCES-..." class="flex-1 bg-transparent text-white text-sm outline-none border-b border-gray-700 focus:border-cyan-500 transition">
                            <button onclick="checkTvCode()" class="bg-cyan-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-cyan-400 transition">‚Üí</button>
                        </div>
                    </div>
                </div>
                <div>
                    <p class="text-cyan-500 font-bold text-xl mb-4">4‚Ç¨/mois</p>
                    <button onclick="alert('Contactez l\'admin')" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-black py-4 rounded-2xl transition shadow-lg shadow-cyan-500/20 uppercase tracking-widest">Acheter</button>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-800 rounded-3xl p-8 flex flex-col justify-between">
                <div>
                    <div class="text-4xl mb-4">üéÆ</div>
                    <h3 class="text-2xl font-bold mb-2">Comptes Roblox</h3>
                    <p class="text-xs text-gray-500 mb-6 uppercase">(SUR DEMANDE)</p>
                </div>
                <div>
                    <p class="text-cyan-500 font-bold text-xl mb-4">5‚Ç¨ - 30‚Ç¨</p>
                    <button onclick="alert('Contactez l\'admin')" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-black py-4 rounded-2xl transition shadow-lg shadow-cyan-500/20 uppercase tracking-widest">Acheter</button>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-800 rounded-3xl p-8 flex flex-col justify-between shadow-sm">
                <div>
                    <div class="text-4xl mb-4">‚≠ê</div>
                    <h3 class="text-2xl font-bold mb-2">Comptes Premium</h3>
                    <p class="text-xs text-gray-500 mb-6 uppercase">(SPOTIFY, NETFLIX, ETC.)</p>
                </div>
                <div>
                    <p class="text-cyan-500 font-bold text-xl mb-4">3‚Ç¨ - 20‚Ç¨</p>
                    <button onclick="alert('Contactez l\'admin')" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-black py-4 rounded-2xl transition shadow-lg shadow-cyan-500/20 uppercase tracking-widest">Acheter</button>
                </div>
            </div>

        </div>
    </main>

    <div id="tv-player" class="hidden fixed inset-0 z-[100] bg-black flex flex-col">
        <div class="p-4 bg-gray-900 flex justify-between items-center border-b border-gray-800">
            <h3 class="text-white font-bold flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span> LIVE STREAMING
            </h3>
            <button onclick="closeTv()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full text-xs font-black uppercase transition shadow-lg">Quitter</button>
        </div>
        <div class="flex-1 bg-black flex items-center justify-center">
            <video id="video" class="w-full max-h-full" controls autoplay playsinline></video>
        </div>
    </div>

    <script>
        let hls = null;

        function checkTvCode() {
            const code = document.getElementById('tv-code').value;
            // Code sp√©cial streaming direct
            if (code === "StreamingCode-CodeStreaming-fr/en2" || code === "ACCES-ACHETER-0001") {
                launchStream();
            } else {
                alert("Code invalide ou expir√© !");
            }
        }

        function launchStream() {
            document.getElementById('tv-player').classList.remove('hidden');
            const video = document.getElementById('video');
            
            // Flux de secours stable et compatible HTTPS (Euronews France)
            const videoSrc = 'https://euronews-fra-p3-inter-fr.fws.m7.ovh/ottrun/euronews_fra/index.m3u8';

            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log("Auto-play bloqu√© par le navigateur"));
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        }

        function closeTv() {
            const video = document.getElementById('video');
            video.pause();
            if(hls) hls.destroy();
            document.getElementById('tv-player').classList.add('hidden');
        }

        function showPage(id) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
